<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ’– A Question For You ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

button {
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
}

.hearts {
  position: fixed;
  font-size: 22px;
  animation: fall 5s linear infinite;
}

@keyframes fall {
  from { top: -10%; }
  to { top: 110%; }
}
</style>
</head>

<body>

<!-- Background Music (plays ONLY on YES click) -->
<audio id="bgMusic" loop>
  <source src="assets/love.mp3" type="audio/mpeg">
</audio>

<div class="box">
  <h2 id="msg"></h2>

  <img src="assets/heart.gif" width="120"><br><br>

  <button id="yes" onclick="yesClicked()">YES ğŸ’–</button>
  <button id="no" onmouseover="moveNo()">NO ğŸ˜œ</button>
</div>

<script>
const params = new URLSearchParams(location.search);
const partner = atob(params.get("y") || "");
const music = document.getElementById("bgMusic");

document.getElementById("msg").innerHTML =
  `Hai ${partner} ğŸ’•<br>Will you be my Valentine?`;

function yesClicked() {
  music.volume = 0.7;
  music.play().catch(()=>{});

  document.body.innerHTML = `
    <div class="box">
      <h1>YAY ğŸ˜</h1>
      <p>Best decision ever ğŸ’–<br>I love you ğŸ˜˜</p>
      <img src="assets/love.png" width="200">
    </div>
  `;
}

function moveNo() {
  const btn = document.getElementById("no");
  btn.style.left = Math.random() * 80 + "%";
  btn.style.top = Math.random() * 80 + "%";
}

function createHearts() {
  const h = document.createElement("div");
  h.className = "hearts";
  h.innerHTML = "ğŸ’–";
  h.style.left = Math.random() * 100 + "%";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 5000);
}

setInterval(createHearts, 400);
</script>

</body>
</html>
