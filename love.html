<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üíñ A Question For You üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
  transition: transform 0.1s ease;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  z-index: 2;
}

button {
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yes { background:#ff4d6d; color:white; }
#no { background:#ccc; position:absolute; }
#noMsg { margin-top:10px; font-size:14px; color:#444; }

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  from {transform: scale(1); opacity:1;}
  to {transform: scale(15); opacity:0;}
}
</style>
</head>

<body>

<audio id="bgMusic" loop preload="auto"></audio>
<audio id="noSound" src="assets/no_sound.mp3" preload="auto"></audio>

<div class="box" id="mainBox">
  <h2 id="msg"></h2>
  <p id="noMsg">sonna kelu no thodathe üòÅ</p>
  <img src="assets/heart.gif" width="120"><br><br>
  <button id="yes">YES üíñ</button>
  <button id="no">NO üòú</button>
</div>

<script>
// ==========================
// URL PARAMETERS
// ==========================
const params = new URLSearchParams(location.search);
const partner = decodeURIComponent(escape(atob(params.get("y") || "")));
const genderCombo = (params.get("g") || "").toLowerCase().trim();

// ==========================
// ELEMENTS
// ==========================
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const noMsg = document.getElementById("noMsg");
const noSound = document.getElementById("noSound");

// MUSIC selection
if(genderCombo === "mf") music.src = "assets/love_1.mp3";
else if(genderCombo === "fm") music.src = "assets/love_2.mp3";
else music.src = "assets/love_1.mp3";

// Question message
document.getElementById("msg").innerHTML =
  `Hai ${partner} üíï<br>Will you be my Valentine?`;

// ==========================
// NO BUTTON LOGIC
// ==========================
let yesScale = 1;
let noCount = 0;

function evadeNo() {
  // Jumping NO button
  noBtn.style.left = Math.random()*80+"%";
  noBtn.style.top = Math.random()*80+"%";

  // YES grows +20%
  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Vibration
  if(navigator.vibrate) navigator.vibrate(80);

  // Shake effect
  document.body.style.transform = "translateX(10px)";
  setTimeout(()=>{document.body.style.transform="translateX(-10px)";},50);
  setTimeout(()=>{document.body.style.transform="translateX(0)";},100);

  // Funny sound
  noSound.currentTime = 0;
  noSound.play();

  // Message changes
  noCount++;
  if(noCount===1) noMsg.innerText="sonna kekke maatiyaa üò†!!!!...";
  else if(noCount===2) noMsg.innerText="last warning no ah thodathe üò°!!!!...";
  else if(noCount===3){
    noMsg.innerText="sonna kekka matta ipo paaru üòè!!!!...";
    setTimeout(()=>{noBtn.style.display="none";},2000);
  }
}

noBtn.addEventListener("mouseover", evadeNo);
noBtn.addEventListener("touchstart", evadeNo);

// ==========================
// YES BUTTON LOGIC
// ==========================
yesBtn.addEventListener("click", () => {
  if(navigator.vibrate) navigator.vibrate([200,100,200,100,300]);

  music.volume = 0.8;
  music.play().catch(()=>{});

  document.getElementById("mainBox").innerHTML = `
    <h1>YAY üòç</h1>
    <p id="typeText"></p>
    <img src="assets/love.png" width="200">
  `;

  typeWriter("Best decision ever üíñ I love you as Always üòò");
  fireworks();
});

// ==========================
// TYPEWRITER
// ==========================
function typeWriter(text){
  let i=0;
  const t=document.getElementById("typeText");
  (function typing(){
    if(i<text.length){t.innerHTML+=text.charAt(i++);setTimeout(typing,60);}
  })();
}

// ==========================
// FIREWORKS
// ==========================
function fireworks(){
  setInterval(()=>{
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*100+"%";
    f.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  },200);
}
</script>

</body>
</html>
