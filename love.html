<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ’– A Question For You ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  z-index: 2;
}

button {
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(15); opacity: 0; }
}
</style>
</head>

<body>

<!-- KEEP AUDIO OUTSIDE dynamic content -->
<audio id="bgMusic" loop preload="auto">
  <source src="assets/love.mp3" type="audio/mpeg">
</audio>

<div class="box" id="mainBox">
  <h2 id="msg"></h2>
  <img src="assets/heart.gif" width="120"><br><br>

  <button id="yes">YES ğŸ’–</button>
  <button id="no">NO ğŸ˜œ</button>
</div>

<script>
const params = new URLSearchParams(location.search);
const partner = atob(params.get("y") || "");
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

let yesScale = 1;

document.getElementById("msg").innerHTML =
  `Hai ${partner} ğŸ’•<br>Will you be my Valentine?`;

/* ğŸ˜ˆ NO button logic */
function evadeNo() {
  // Move NO button
  noBtn.style.left = Math.random() * 80 + "%";
  noBtn.style.top = Math.random() * 80 + "%";

  // Increase YES size by +20%
  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("mouseover", evadeNo);
noBtn.addEventListener("touchstart", evadeNo);

/* ğŸ’– YES CLICK */
yesBtn.addEventListener("click", () => {
  music.volume = 0.35;   // soft romantic volume
  music.play().catch(() => {});

  document.getElementById("mainBox").innerHTML = `
    <h1>YAY ğŸ˜</h1>
    <p id="typeText"></p>
    <img src="assets/love.png" width="200">
  `;

  typeWriter("Best decision ever ğŸ’– I love you endlessly ğŸ˜˜");
  fireworks();
});

/* ğŸ’¬ TYPEWRITER */
function typeWriter(text) {
  let i = 0;
  const target = document.getElementById("typeText");
  const speed = 60;

  function typing() {
    if (i < text.length) {
      target.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

/* ğŸ† FIREWORKS */
function fireworks() {
  setInterval(() => {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = Math.random() * 100 + "%";
    f.style.top = Math.random() * 100 + "%";
    f.style.background = `hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1000);
  }, 200);
}
</script>

</body>
</html>
