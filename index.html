<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To My Love ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  width: 330px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

input, select {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

#linkBox {
  margin-top: 15px;
  word-break: break-all;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>ğŸ’– Create Love Link ğŸ’–</h2>

  <!-- âœ… Sender name block (NEW) -->
  <input id="sender" placeholder="Your Name ğŸ˜ğŸ’–">

  <input id="partner" placeholder="Partner Name ğŸ˜">

  <select id="senderGender">
    <option value="">Your Gender</option>
    <option value="m">Male â™‚ï¸</option>
    <option value="f">Female â™€ï¸</option>
  </select>

  <select id="partnerGender">
    <option value="">Partner Gender</option>
    <option value="f">Female â™€ï¸</option>
    <option value="m">Male â™‚ï¸</option>
  </select>

  <button onclick="generateLink()">Generate Love Link ğŸ’Œ</button>

  <div id="linkBox"></div>
</div>

<script>
function generateLink() {
  const sender = document.getElementById("sender").value.trim();
  const partner = document.getElementById("partner").value.trim();
  const sg = document.getElementById("senderGender").value;
  const pg = document.getElementById("partnerGender").value;

  if (!sender || !partner || !sg || !pg) {
    alert("Please fill all details ğŸ’•");
    return;
  }

  // âœ… Save sender name locally (NOT in URL)
  sessionStorage.setItem("senderName", sender);

  // Emoji-safe short encoding (only partner name)
  const y = btoa(unescape(encodeURIComponent(partner)));

  // Gender combo: mf or fm
  const g = sg + pg;

  const baseURL =
    location.origin + location.pathname.replace(/\/[^\/]*$/, "/");

  const link = `${baseURL}love.html?y=${y}&g=${g}`;

  document.getElementById("linkBox").innerHTML = `
    <p>Send this link ğŸ’–</p>
    <a href="${link}" target="_blank">${link}</a>
  `;
}
</script>

</body>
</html>
