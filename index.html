<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Love Link ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  width: 340px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

input, select {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

#linkBox {
  margin-top: 15px;
  word-break: break-all;
}
</style>
</head>

<body>

<div class="card">
  <h2>ğŸ’– Create Love Link ğŸ’–</h2>

  <!-- Sender -->
  <input id="sender" placeholder="Your Name ğŸ˜ğŸ’–">

  <!-- Partner -->
  <input id="partner" placeholder="Partner Name ğŸ˜">

  <!-- Gender selection -->
  <select id="senderGender">
    <option value="">Your Gender</option>
    <option value="m">Male â™‚ï¸</option>
    <option value="f">Female â™€ï¸</option>
  </select>

  <select id="partnerGender">
    <option value="">Partner Gender</option>
    <option value="f">Female â™€ï¸</option>
    <option value="m">Male â™‚ï¸</option>
  </select>

  <button onclick="generateLink()">Generate Love Link ğŸ’Œ</button>

  <div id="linkBox"></div>
</div>

<script>
function generateLink() {
  const sender = document.getElementById("sender").value.trim();
  const partner = document.getElementById("partner").value.trim();
  const sg = document.getElementById("senderGender").value;
  const pg = document.getElementById("partnerGender").value;

  if (!sender || !partner || !sg || !pg) {
    alert("Please fill all details ğŸ’•");
    return;
  }

  // Save sender locally (not in URL)
  sessionStorage.setItem("senderName", sender);

  // Emoji-safe, short encoding (partner only)
  const y = btoa(unescape(encodeURIComponent(partner)));

  // Gender combo: mf or fm
  const g = (sg + pg).toLowerCase();

  const baseURL =
    location.origin + location.pathname.replace(/\/[^\/]*$/, "/");

  const link = `${baseURL}love.html?y=${y}&g=${g}`;

  document.getElementById("linkBox").innerHTML = `
    <p>Send this link ğŸ’–</p>

    <input id="shareLink" value="${link}" readonly
      style="width:100%;padding:8px;border-radius:6px;
             border:1px solid #ccc;font-size:13px;">

    <button id="copyBtn"
      style="margin-top:8px;background:#4CAF50;color:#fff;
             border:none;padding:8px;width:100%;
             border-radius:6px;cursor:pointer;">
      ğŸ“‹ Copy Link
    </button>

    <p style="margin-top:8px;font-size:13px;color:#555;">
      ğŸ“Œ Copy the link and share it with your partner ğŸ’•
    </p>
  `;
}

/* One-click copy logic */
document.addEventListener("click", function(e) {
  if (e.target && e.target.id === "copyBtn") {
    const input = document.getElementById("shareLink");
    input.select();
    input.setSelectionRange(0, 99999);

    navigator.clipboard.writeText(input.value);

    e.target.innerText = "âœ… Copied!";
    setTimeout(() => {
      e.target.innerText = "ğŸ“‹ Copy Link";
    }, 2000);
  }
});
</script>

</body>
</html>
